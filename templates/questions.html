{% extends 'base.html' %}

{% block title %} Questions {% endblock %}

{% block content %}

    {% for msg in get_flashed_messages() %}
    <p>{{ msg }}</p>
    {% endfor %}
   
    <form action="/question" method="POST">
        <h2>{{question}}</h2>
        {% for choice in choices %}
        <input type="radio" name="choice">{{choice}}
        {% endfor %}
        <input type="submit" name="{{num}}" value="Next Question">
   
    </form>

{% endblock %}
